name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    # Only run deploy when all required secrets are present
    if: >-
      ${{ github.ref == 'refs/heads/main'
          && secrets.VERCEL_TOKEN != ''
          && secrets.DATABASE_URL != ''
          && secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY != ''
          && secrets.NEXT_PUBLIC_APP_URL != '' }}

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.20.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.20.x
        cache: 'npm'

    - name: Show tool versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm install --no-audit --no-fund

    - name: Build
      run: npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        NEXT_PUBLIC_APP_NAME: "DLT Logistics"

    # Add deployment steps here based on your hosting provider
    # For example, if using Vercel:
    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}

    # Or if using Azure:
    # - name: Deploy to Azure
    #   uses: azure/webapps-deploy@v2
    #   with:
    #     app-name: dlt-logistics
    #     publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    #     package: .

    - name: Notify on success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"✅ Successfully deployed DLT Logistics website to production"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify on failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"❌ Failed to deploy DLT Logistics website to production"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }} 